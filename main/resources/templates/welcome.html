<html xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shoe Product</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>
<body>
<div  class="container my-2">
  <h1 style="text-align:center">Shoes Products List</h1>

  <a th:href = "@{/addNewShoe}" class="btn btn-primary btn-sm mb-3"> Add New Shoes </a>

  <table border="1" class="table table-striped table-responsive-md">
    <thead>
    <tr>
      <th>Shoe Price</th>
      <th>Shoe Name</th>
      <th>Date Time</th>
      <th>User Name</th>
      <th>Actions </th>
    </tr>
    </thead>
    <tbody>
    <tr each="shoe : ${listShoes}">
      <td text="${shoe.price}"></td>
      <td text="${shoe.shoename}"></td>
      <td text="${shoe.datetime}"></td>
      <td text="${shoe.username}"></td>
      <td> <a href="@{/showFormForUpdate/{id}(id=${shoe.id})}" class="btn btn-primary">Update</a>
        <a href="@{/deleteShoe/{id}(id=${shoe.id})}" class="btn btn-danger">Delete</a></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
