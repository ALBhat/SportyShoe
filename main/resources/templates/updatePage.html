<html xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shoe Management System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1>Shoe Management System</h1>
    <hr>
    <h2>Save Shoes</h2>

    <form action="#" action="@{/saveShoe}" object="${shoes}" method="post">

      <input type="text" field="*{shoename}" placeholder="Shoe Name" class="form-control mb-4 col-4">
      <input type="text" field="*{price}" placeholder="Shoe Price" class="form-control mb-4 col-4">
      <input type="text" field="*{username}" placeholder="User Name" class="form-control mb-4 col-4">
      <input type="text" field="*{datetime}" placeholder="Date Time" class="form-control mb-4 col-4">
      <input type="hidden" field="*{id}" >

      <button type="submit" class="btn btn-info col-2">Update Shoe</button>
    </form>
    <hr>
  </div>
</body>
</html>
